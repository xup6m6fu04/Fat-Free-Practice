<!-- Page -->
<div class="page">

    <div class="page-header">
        <div class="page-header-actions">
            <button type="button" data-target="#AddModal" data-toggle="modal"
                    class="btn btn-outline btn-primary"><i class="icon wb-plus" aria-hidden="true"></i> Add
            </button>
        </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="AddModal" aria-labelledby="AddModalLabel" role="dialog" tabindex="-1"
         style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-simple">
            <form class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="AddModalLabel">新增學校</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xl-12 form-group">
                            <label class="form-control-label" for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   placeholder="id" required="">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-xl-12 form-group">
                            <label class="form-control-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="name" required="">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-xl-12 form-group">
                            <label class="form-control-label">Enable</label><br>
                            <input type="radio" name="enable" value="Y" checked>  開<br>
                            <input type="radio" name="enable" value="N">  關
                        </div>
                        <div class="col-md-12 float-right">
                            <button id="add_school" class="btn btn-primary btn-outline" type="button">確定新增</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--  Edit Modal  -->
    <div class="modal fade" id="editModal" aria-labelledby="editModalLabel" role="dialog" tabindex="-1"
         style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-simple">
            <form class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">編輯學校</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xl-12 form-group">
                            <label class="form-control-label" for="name">Name</label>
                            <input type="text" class="form-control" id="edit_name" name="name"
                                   placeholder="name" required="">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-xl-12 form-group">
                            <label class="form-control-label">Enable</label><br>
                            <input type="radio" name="edit_enable" value="Y" checked>  開<br>
                            <input type="radio" name="edit_enable" value="N">  關
                        </div>
                        <div class="col-md-12 float-right">
                            <button id="edit_school" class="btn btn-primary btn-outline" type="button">確定修改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="page-content">
        <!-- Panel Basic -->
        <div class="panel">
            <header class="panel-heading">
                <div class="panel-actions"></div>
                <h3 class="panel-title">Basic</h3>
            </header>
            <div class="panel-body">
                <table class="table table-hover dataTable table-striped w-full" data-plugin="dataTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Enable</th>
                        <th>Created_at</th>
                        <th>Updated_at</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Enable</th>
                        <th>Created_at</th>
                        <th>Updated_at</th>
                        <th>Edit</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <repeat group="{{ @schools }}" value="{{ @school }}">
                        <tr>
                            <td>{{ @school->id }}</td>
                            <td>{{ @school->name }}</td>
                            <td>{{ @school->enable }}</td>
                            <td>{{ @school->created_at }}</td>
                            <td>{{ @school->updated_at }}</td>
                            <td><button data-id="{{ @school->id }}" id="edit_school_modal" data-target="#editModal" data-toggle="modal" type="button" class="btn btn-floating btn-success btn-sm"><i class="icon wb-pencil" aria-hidden="true"></i></button></td>
                        </tr>
                    </repeat>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Panel Basic -->
    </div>
</div>
<!-- End Page -->

<footer class="site-footer">

<script>

    const toast = swal.mixin({
        toast: true,
        position: 'center',
        showConfirmButton: false,
        timer: 3000
    });

    // 編輯學生按鈕點擊 , Ajax 撈資料渲染到 Html
    $(document).on('click', '#edit_school_modal', function(){
        let id = $(this).data('id');
        $.ajax({
            type: "post",
            url: "/api/get-school-by-id",
            dataType: "json",
            data: {
                id: id,
            },
            success: function (result) {
                if (result.type === 'success') {

                    $('#edit_school').attr('data-id', result.school.id);
                    $('#edit_name').val(result.school.name);

                    $('input[name=edit_enable]').each(function(){
                        let _this = $(this);
                        _this.prop("checked", false);
                        if (_this.val() === result.school.enable) {
                            _this.prop("checked", true);
                        }
                    });

                } else if (result.type === 'error') {
                    toast({
                        type: 'error',
                        title: result.message
                    })
                }
            },
            error: function () {
                toast({
                    type: 'error',
                    title: '系統異常'
                })
            }
        });
    });

    // 確定編輯學校
    $(document).on('click', '#edit_school', function () {

        let edit_data_arr = {
            'edit_id' : $(this).data('id'),
            'edit_name' : $('#edit_name').val(),
            'edit_enable' : $('input[name=edit_enable]:checked').val(),
        };

        console.log(edit_data_arr);

        for (let key in edit_data_arr) {

            // TODO 初步驗證格式

            if (edit_data_arr[key].length <= 0) {
                $('#' + key).addClass('is-invalid');
                $('#' + key).next().text('此欄位必須填寫');
                return false;
            } else {
                $('#' + key).removeClass('is-invalid');
                $('#' + key).addClass('is-valid');
                $('#' + key).next().text('');
            }
        }

        $.ajax({
            type: "post",
            url: "/api/edit-school",
            dataType: "json",
            data: {
                id: edit_data_arr.edit_id,
                name: edit_data_arr.edit_name,
                enable: edit_data_arr.edit_enable,
            },
            success: function (result) {
                if (result.type === 'success') {

                    if (result.type === 'success') {
                        location.reload();
                    } else if (result.type === 'error') {
                        toast({
                            type: 'error',
                            title: result.message
                        })
                    }

                } else if (result.type === 'error') {
                    toast({
                        type: 'error',
                        title: result.message
                    })
                }
            },
            error: function () {
                toast({
                    type: 'error',
                    title: '系統異常'
                })
            }
        });
    });

    $(document).on('click', '#add_school', function () {

        let data_arr = {
            'id'           : $('#id').val(),
            'name'         : $('#name').val(),
            'enable'       : $('input[name=enable]:checked').val()
        };

        for (let key in data_arr) {

            // TODO 初步驗證格式

            if (data_arr[key].length <= 0) {
                $('#' + key).addClass('is-invalid');
                $('#' + key).next().text('此欄位必須填寫');
                return false;
            } else {
                $('#' + key).removeClass('is-invalid');
                $('#' + key).addClass('is-valid');
                $('#' + key).next().text('');
            }
        }

        $.ajax({
            type: "post",
            url: "/api/add-school",
            dataType: "json",
            data: {
                id:           data_arr.id,
                name:         data_arr.name,
                enable:       data_arr.enable
            },
            success: function (result) {
                if (result.type === 'success') {
                    location.reload();
                } else if (result.type === 'error') {
                    toast({
                        type: 'error',
                        title: result.message
                    })
                }
            },
            error: function () {
                toast({
                    type: 'error',
                    title: '系統異常'
                })
            }
        });
    });
</script>
